<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Orbitron:wght@400..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'sm': '640px',

                    'md': '768px',

                    'lg': '1024px',

                    'xl': '1280px',

                    '2xl': '1536px',
                },
                extend: {
                    fontFamily:{
                        orbitron:"Orbitron"
                    },

                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white" id="bgColor">
    <div class="flex  w-auto px-10 py-10 justify-end">
        <button class="px-3 py-2 bg-blue-700 rounded-lg text-slate-200" id="btn"> Change Theme</button>
    </div>
    <div class="flex font-orbitron text-4xl lg:text-8xl text-center justify-center  mt-32  items-center">
        <span class="px-4" id="hours">hours</span>:
        <span class="px-4" id="minutes">minutes</span>:
        <span class="px-4" id="seconds">seconds</span>
        <span class="px-4" id="section">AM</span>
    </div>
</body>
<script src="./clock.js"></script>
</html>
